name: Test Preview

on:
  workflow_call:
    inputs:
      preview-url:
        description: 'Preview URL to test against'
        required: true
        type: string
      working-directory:
        description: 'Working directory for the tests'
        required: false
        type: string
        default: '.'

permissions:
  contents: read
  pull-requests: write

jobs:
  test-preview:
    name: Test Preview Deployment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests against preview
        run: |
          echo "ğŸ§ª Running all tests against: ${{ inputs.preview-url }}"
          TEST_API_ENDPOINT="${{ inputs.preview-url }}" bun test
        working-directory: ${{ inputs.working-directory }}
        env:
          NODE_ENV: test

      - name: Comment test results on PR
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: preview-testing
          message: |
            ## ğŸ§ª Preview Testing Results

            **Status:** ${{ job.status == 'success' && 'âœ… All tests passed' || 'âŒ Some tests failed' }}
            **Preview URL:** ${{ inputs.preview-url }}
            **Test Suite:** All Tests
            **Commit:** ${{ github.sha }}

            ${{ job.status == 'success' && 'ğŸ‰ All tests passed successfully against the preview deployment!' || 'âš ï¸ Some tests failed. Please check the workflow logs for details.' }}

            ---
            *This comment is automatically updated when tests run against preview deployments.*